name: car_maintenance_app
description: 车辆维修记录管理系统Flutter应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.8
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.4.0
  dio: ^5.3.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 表单验证
  form_builder_validators: ^10.0.1
  flutter_form_builder: ^9.1.1
  
  # 国际化和时间处理
  intl: ^0.19.0
  
  # 路由导航
  go_router: ^12.1.1
  
  # 图标
  flutter_launcher_icons: ^0.13.1
  
  # 相机和图片处理
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # 图片裁剪和编辑（暂时移除，Web端兼容性问题）
  # image_cropper: ^4.0.1
  
  # 文件处理
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # 权限管理
  permission_handler: ^11.0.1
  
  # 加载动画
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  
  # 图片缓存和显示
  cached_network_image: ^3.3.0
  
  # Toast提示
  fluttertoast: ^8.2.4
  
  # 二维码扫描
  qr_code_scanner: ^1.0.1
  
  # 响应式设计
  flutter_screenutil: ^5.9.0
  
  # 日期时间选择器
  flutter_datetime_picker_plus: ^2.1.0
  
  # Google字体
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
